<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sabah Tissues and Napkins Manufacturing LLC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f7fc;
      color: #0a2e5c;
    }
    .hero {
      background-color: #ffffff;
      text-align: center;
      padding: 2rem;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
    }
    .hero h1 {
      font-size: 2rem;
      color: #0a2e5c;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      padding: 2rem;
    }
    .images img {
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="banner.png" alt="Sabah Tissues Banner" />
    <h1>Sabah Tissues and Napkins Manufacturing LLC</h1>
    <p>We manufacture and sell high-quality tissue products for the UAE and export internationally.</p>
  </div>
  <div class="images">
    <img src="shipping.jpg" alt="Cargo Shipping" />
    <img src="delivery.jpg" alt="Domestic Delivery Truck" />
  </div>
</body>
</html>
